<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout/head"></head>

<body>
<!-- Navigation -->
<th:block th:replace="/layout/navigation"></th:block>
<!-- Page Header -->
<header th:replace="/layout/header"></header>

<!-- Main Content -->

<div class="container">
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form action="#" th:action="@{/authenticate}" method="post" th:object="${loginForm}">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               th:field="*{id}" placeholder="ID">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                                th:field="*{pw}" placeholder="Password">
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-outline-primary btn-user btn-block">
                                        Login
                                    </button>
                                </form>
                                    <hr>
                                    <a href="/oauth2/authorization/naver" class="btn btn-success btn-user btn-block">
                                        Login with Naver
                                    </a>
                                    <a href="/oauth2/authorization/google" class="btn btn-primary btn-user btn-block">
                                        Login with Google
                                    </a>

                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/register">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>

<!-- Footer -->
<th:block th:replace="layout/footer"></th:block>
</body>
</html>
